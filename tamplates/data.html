<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user data</title>
</head>
<body>



    <center>
       

        <table border="3">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Country Name</th>
                <th>state Name</th>
                <th>City Name</th>
            </tr>
            {% for d in person %}
            <tr>
                <td>{{d.id}}</td>
                <td>{{d.name}}</td>
                <td>{{d.country}}</td>
                <td>{{d.state}}</td>
                <td>{{d.city}}</td>
            </tr>
            {% endfor %}
        </table>
            
    </center>
    
</body>
</html>
